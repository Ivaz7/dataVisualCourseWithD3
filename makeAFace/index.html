<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Make A Face</title>
  <link rel="stylesheet" href="main.css">
</head>
<body>
  <svg id="svg" width="960" height="500">
    <circle 
      class="face"
      r="200"
      cx="480" 
      cy="250" 
      fill="yellow"
      stroke="black"
      stroke-width="10"
      >
    </circle>
    <circle 
      r="30"
      cx="405" 
      cy="160" 
      fill="black"
    >
    </circle>
    <circle 
      r="30"
      cx="555" 
      cy="160" 
      fill="black"
    >
    </circle>
  </svg>

  <script src="script.js"></script>
</body>
</html>
